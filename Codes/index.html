<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation GNSS</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-ellipse@0.9.1/l.ellipse.js"></script>


</head>
<body>

    <div class="container">
        <h2>Visualisation GNSS</h2>

        <!-- Slider de date -->
        <label for="dateSlider" id="dateLabel">Date :</label>
        <input type="range" id="dateSlider" min="0" max="10" step="1">
        

        <!-- Slider de période -->
        <div id="periodSelectionContainer">
            <label for="periodSlider">Période :</label>
            <input type="range" id="periodSlider" min="0" max="1" step="1">
            <span id="selectedPeriodLabel">Chargement...</span>
        </div>

        <!-- Carte Leaflet pour les vecteurs  -->
        <div id="map" style="height:400px;"></div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
