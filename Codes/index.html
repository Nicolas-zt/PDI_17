<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation GNSS</title>

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet.js -->
    <link rel="stylesheet" href="leaflet/leaflet.css" />

    <!-- Lien vers le fichier JavaScript local -->
    <script src="leaflet/leaflet.js"></script>
    <script src="leaflet/ellipse.js"></script>



    
    <script src="leaflet/leaflet.geometryutil.js"></script>
    <script src="leaflet/leaflet-arrowheads.js"></script>

   
    
</head>
<body>

    <div class="container">
        <h2>Visualisation GNSS</h2>

        <!-- Slider de date -->
        <label for="dateSlider" id="dateLabel">Date :</label>
        <input type="range" id="dateSlider" min="0" max="10" step="1">
        

        <!-- Slider de pÃ©riode -->
        <div id="periodSelectionContainer">
            <label for="periodSlider">Time Window :</label>
            <input type="range" id="periodSlider" min="0" max="1" step="1">
            <span id="selectedPeriodLabel">Chargement...</span>
        </div>

        <!-- Carte Leaflet pour les vecteurs  -->
        <div id="map" style="height:400px;"></div>
      
    </div>

    <div class="button-container">
        <button id="toggleHorizontal">Hide horizontal vectors</button>
        <button id="toggleVertical">Hide vertical vectors</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
