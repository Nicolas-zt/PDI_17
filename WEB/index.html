<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation GNSS</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    <div class="container">
        <h2>Visualisation GNSS</h2>

        <!-- Slider de date -->
        <label for="dateSlider">Date :</label>
        <input type="range" id="dateSlider" min="0" max="10" step="1">
        <span id="selectedDate">Chargement...</span>

        <!-- Sélection de la période -->
        <div id="periodSelection">
            <label>Période :</label>
            <input type="radio" name="period" value="90" id="period90" checked> 
            <label for="period90">90 jours</label>
            <input type="radio" name="period" value="365" id="period365"> 
            <label for="period365">365 jours</label>
        </div>

        <!-- Carte Leaflet -->
        <div id="map"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
